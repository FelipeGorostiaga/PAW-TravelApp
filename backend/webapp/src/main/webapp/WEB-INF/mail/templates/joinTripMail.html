<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all" th:text="#{mailJoinTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .container {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        .button {
            margin-top: 20px;
            background-color: lightblue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        a:link {
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{mailJoinBody(${firstname}, ${lastname}, ${tripname})}"></h2>
    <a class="button" th:href="${tripURL}">Go to Trip</a>
</div>
</body>
</html>
