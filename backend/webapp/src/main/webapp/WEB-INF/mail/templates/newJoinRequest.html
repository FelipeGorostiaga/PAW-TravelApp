<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0;padding: 0;">
<table style="border-spacing: 0; padding: 0; border: 0; width: 100%;">
    <tr>
        <td style="padding: 10px 0 30px 0;">
            <table style="border: 1px solid #bbbbbb; width: 500px;	margin-left:auto; margin-right:auto; border-spacing: 0;	padding: 0;">
                <tr>
                    <td style="padding: 30px 0 0 0; color: #153643; font-size: 25px; font-weight: bold; font-family: 'Arial', sans-serif;"
                        align="center" bgcolor="#fff">
                        <img style="display: block;" src="https://i.imgur.com/02TsB8T.png" alt="Travelapp Logo"
                             width="250" height="250"/>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" style="padding: 30px 40px 30px 40px;">
                        <table style="border-spacing: 0; padding: 0; border: 0; width: 100%;">
                            <tr>
                                <td style="padding: 0 0 10px 0; color: #153643;text-align: center; font-family: 'Arial', sans-serif; font-size: 18px;">
                                    <b th:text="#{mailNewJoinRequestTitle}">New Invitation</b>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 10px 0 10px 0; color: #153643;text-align: center; font-family: 'Arial', sans-serif; font-size: 15px; line-height: 20px;">
                                    <p th:text="#{mailNewJoinRequestBody(${username}, ${tripname})}"></p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 10px 0 10px 0; color: #153643; font-family: 'Arial', sans-serif; font-size: 15px; line-height: 20px">
                                    <a style="color: white; background: #28A745; border-radius: 5%; width:200px; padding: 13px 30px; margin-left:21%; margin-top:10px;font-size:1.1em; text-decoration: none !important;"
                                       th:href="${acceptedURL}">Accept</a> <a style="color: white; background: #DC3545; border-radius: 5%; width:200px; padding: 13px 30px; margin-left:20px;font-size:1.1em; text-decoration: none !important;"
                                                                                  th:href="${deniedURL}">Reject</a>

                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 50px 0 0px 0; color: #999999;text-align: center; font-family: 'Arial', sans-serif; font-size: 12px; font-style: italic; line-height: 20px;">
                                    <span th:text="#{mailFooter}"></span> <a th:href="${appURL}" style="color:#999999;">Meet
                                    and Travel</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
