<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all" th:text="#{mailNewJoinRequestTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .container {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        .button-primary {
            margin-top: 20px;
            background-color: lightblue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .button-red {
            margin-top: 20px;
            background-color: darkgrey;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        a {
            color: white;
            text-decoration-color: white;
            text-decoration: none!important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="#{mailNewJoinRequestBody(${username}, ${tripname})}"></h1>
    <a class="button-primary" th:href="${acceptedURL}">Accept</a>
    <a class="button-red" th:href="${deniedURL}">Deny</a>
</div>
</body>
</html>
