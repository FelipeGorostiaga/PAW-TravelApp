<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:remove="all" th:text="#{mailAcceptedJoinRequestTitle}"></title>
    <style>
        .container {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .button {
            margin-top: 20px;
            background-color: lightskyblue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        a:link {
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 th:text="#{mailAcceptedJoinRequestBody(${requester}, ${tripname}, ${admin})}" ></h3>
    <a class="button" th:href="${tripURL}">Go to trip</a>
</div>
</body>
</html>
