<app-navigation></app-navigation>
<ngx-bootstrap-spinner></ngx-bootstrap-spinner>
<alert *ngIf="trips?.length == 0" [type]="'primary'" [dismissible]="false" i18n=@@home.noTripsAlert>There are no available trips</alert>
<alert *ngIf="serverError" [type]="'danger'" [dismissible]="false" i18n=@@home.serverError>Unexpected error occurred, please try again later</alert>
<div class="container-fluid mt-4" id="main">
    <div class="card-deck" *ngIf="trips?.length > 0">
        <div class="row justify-content-center">
            <app-trip-card
                    *ngFor="let trip of trips"
                    [trip]="trip">
            </app-trip-card>
        </div>
    </div>
</div>
<app-paginator
        *ngIf="numberOfPages > 1"
        [numberOfPages]="numberOfPages"
        (pageNumberClick)="updatePage($event)"
        [currentPage]="currentPage">
</app-paginator>
