<app-navigation></app-navigation>
<div class="container" style="margin-top: 200px;">
    <div class="d-flex justify-content-center h-75 my-auto">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <p *ngIf="errMessage" class="alert alert-warning" role="alert">{{errMessage}}</p>
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user" style="margin-left: 4px;"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="email" name="username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock" style="margin-left: 5px;"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password" name="password">
                    </div>
                    <div class="form-group align-bottom">
                        <input type="submit" value="Sign In" (click)="login()" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Dont have an account?
                    <a href="/register">
                        <u>Register</u>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
