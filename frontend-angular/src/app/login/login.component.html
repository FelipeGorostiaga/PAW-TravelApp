<app-navigation></app-navigation>
<div class="container" style="margin-top: 200px;">
    <div class="d-flex justify-content-center h-75 my-auto">
        <div class="card">
            <div class="card-header card-img">
                <img src="assets/images/Logo.png" style="padding-left: 31px">
            </div>
            <div class="card-body" id="card-id">
                <alert *ngIf="!!errMessage" [dismissible]="true" [type]="'danger'" (onClosed)="closeAlert()">{{errMessage}}</alert>
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user" style="margin-left: 4px;"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="user.username" placeholder="email"
                               name="username">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock" style="margin-left: 5px;"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password"
                               name="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign In" (click)="login()"
                               class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="card-footer" style="margin-top: 20px">
                <div class="d-flex justify-content-center links">
                    Dont have an account?
                    <a routerLink="/register">
                        <u>Register</u>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
