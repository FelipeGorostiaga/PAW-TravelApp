<div class="container" >
    <div class="d-flex justify-content-center h-75 my-auto">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form action="#" enctype="application/x-www-form-urlencoded">
                    <div *ngIf="message" class="alert alert-danger" role="alert">{{message}}</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user" style="margin-left: 4px;"></i></span>
                        </div>

                        <input type="text" class="form-control" [(ngModel)]="username" placeholder="email" name="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock" style="margin-left: 5px;px;"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="password" placeholder="password" name="password">
                    </div>
                    <div class="row">
                        <label style="margin-left:5px;color:white;" ><input type="checkbox" [(ngModel)]="rememberMe" name="rememberme" >   Remember me</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="Sign In" (click)="login($event)"  class="btn float-left login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Dont have an account?
                    <a href="/register">
                        <u>Register</u>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
