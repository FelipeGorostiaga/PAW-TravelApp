<app-navigation></app-navigation>
<div class="container-fluid mt-4">
    <div class="alert alert-primary" role="alert" *ngIf="!loading && !trips">You are not participating in any active trips</div>
    <div class="card-deck" *ngIf="trips?.length > 0">
        <div class="row justify-content-center">
            <app-trip-card
                    *ngFor="let trip of trips[currentPage]"
                    [trip]="trip">
            </app-trip-card>
        </div>
    </div>
</div>
<app-paginator
        *ngIf="numberOfPages > 1"
        [numberOfPages]="numberOfPages"
        (pageNumberClick)="updatePage($event)">
</app-paginator>
