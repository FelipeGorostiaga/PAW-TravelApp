<app-navigation></app-navigation>

<div class="container-fluid">
    <div class="container box">
        <div class="row">
            <div class="col-12">
                <h1 style="margin-top: 30px;margin-bottom: 10px;">Create trip</h1>
                <form method="post">
                    <input class="form-control"type="text" name="trip_name" placeholder="Name" style="margin-bottom: 10px;">
                    <textarea class="form-control" type="text" name="trip_desc" placeholder="Enter a description for your trip..." style="margin-bottom: 10px;"></textarea>
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label>Starting date</label>
                            <input class="form-control" type="date"  name="startDate" id="startDate"/>
                        </div>
                        <div class="form-group col-5">
                            <label>Finish date</label>
                            <input class="form-control" type="date" placeholder="dd-MM-yyyy" name="endDate" id="endDate" />
                        </div>
                    </div>
                    <input
                        #search
                        class="form-control"
                        id="place"
                        placeholder="Enter location..."
                        type="text"
                        autocomplete="off"
                        autocapitalize="off"/>
                    <br>
                    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [scrollwheel]="false" >

                    </agm-map>
                    <p>Make private</p>
                    <div class="container">
                        <label class="switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <div class="text-center flex-fill" style="margin-bottom: 20px;">
                        <button type="submit" class="btn-success btn btn-lg">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
