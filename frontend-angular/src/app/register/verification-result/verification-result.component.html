<app-navigation></app-navigation>
<div class="container align-content-center text-center">
    <div *ngIf="successfullyVerified" style="margin-top: 50px;">
        <h1>Congratulations! Your account has been successfully verified.</h1>
        <button class=" btn-lg btn-primary" style="margin-top: 20px;"><a routerLink="/login">Sign in</a></button>
    </div>
    <div *ngIf="errorMessage" style="margin-top: 60px;">
        <img src="assets/images/red_cross.png">
        <p class="text-danger" style="margin-top: 10px;">{{errorMessage}}</p>
    </div>
</div>
