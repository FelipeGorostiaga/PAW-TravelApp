<app-navigation></app-navigation>
<ngx-bootstrap-spinner></ngx-bootstrap-spinner>
<div class="container align-content-center text-center">
    <div *ngIf="verified" style="margin-top: 120px;">
        <h1 i18n=@@verification-result.congrats>Congratulations!</h1>
        <h4 i18n=@@verification-result.success>Your account has been successfully verified</h4>
        <button class=" btn-lg btn-primary" style="margin-top: 20px;"><a routerLink="/home"
                                                                         i18n=@@verification-result.Home>Home</a>
        </button>
    </div>
    <div *ngIf="serverError || notFound" style="margin-top: 120px;">
        <img src="{{errorImg}}" alt="error verification" style="margin-bottom: 20px;">
        <alert *ngIf="serverError" [type]="'danger'" i18n=@@verification-result.error>Unexpected error, please try again
            later
        </alert>
        <alert *ngIf="notFound" [type]="'warning'" i18n=@@verification-result.notFoundError>Invalid registration token
            or user ir already verified
        </alert>
    </div>
</div>
