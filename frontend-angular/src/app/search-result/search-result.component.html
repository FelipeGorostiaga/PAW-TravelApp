<app-navigation></app-navigation>
<ngx-bootstrap-spinner></ngx-bootstrap-spinner>
<div class="container-fluid">
    <div class="container-fluid mt-4" id="main-comp">
        <div class="card-deck" *ngIf="trips?.length > 0">
            <div class="row justify-content-center">
                <app-trip-card
                        *ngFor="let trip of trips"
                        [trip]="trip">
                </app-trip-card>
            </div>
        </div>
        <div *ngIf="trips?.length === 0 || invalidInput || serverError" class="container" style="margin-top: 40px;">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <alert *ngIf="trips?.length === 0 || invalidInput" [type]="'warning'" [dismissible]="false" i18n=@@search-result.noTrips>No trips where found with selected specifications</alert>
                        <alert *ngIf="serverError" [type]="'danger'" [dismissible]="false" i18n=@@search-result.serverError>Unexpected error occurred, please try again</alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-paginator *ngIf="numberOfPages > 1"
               [numberOfPages]="numberOfPages"
               (pageNumberClick)="updatePage($event)"
               [currentPage]="currentPage">
</app-paginator>
