<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #edeff0">
    <a class="navbar-brand" routerLink="/">
        <img src="{{globe}}" alt="Globe icon" height="42" width="42"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
            *ngIf="isLoggedIn"
            class="navbar-nav mr-auto">
            <li class="nav-item" id="home-item"><a class="nav-link" routerLink="/home" i18n=@@navbar.home>Home<span class="sr-only">(current)</span></a></li>
            <li class="nav-item" id="my-trips-item"><a class="nav-link" routerLink="/user-trips" i18n=@@navbar.myTrips>My trips</a></li>
            <li class="nav-item" id="create-trip-item"><a class="nav-link" routerLink="/create-trip" i18n=@@navbar.createTrip>Create trip </a></li>
            <li class="nav-item" id="adv-search-item"><a class="nav-link" routerLink="/advanced-search" i18n=@@navbar.advancedSearch>Advanced Search</a></li>
            <li class="nav-item" id="about-item"><a class="nav-link" routerLink="/about" i18n=@@navbar.about>About</a></li>
        </ul>
        <div *ngIf="isLoggedIn" class="form-inline my-2 my-lg-0">
            <form (ngSubmit)="search()">
                <input
                        id="nameInput"
                        name="nameInput"
                        class="form-control mr-sm-2"
                        type="search"
                        [(ngModel)] = "searchInput"
                        placeholder="Search trips by name..."
                        i18n-placeholder=@@navbar.searchPlaceholder/>

                <button
                        class="btn btn-success my-2 my-sm-0"
                        type="submit"
                        i18n=@@navbar.searchButton>Search
                </button>
            </form>
        </div>
        <a *ngIf="isLoggedIn" [routerLink] = "['/profile/' + loggedUser.id]" style="margin-left: 5px;">
            <img *ngIf="loggedUser.sex === 'M'" alt="Male icon" style="margin-left: 10px" src="{{man}}" />
            <img *ngIf="loggedUser.sex === 'F'" alt="Female icon" style="margin-left: 10px" src="{{woman}}" />
        </a>
        <a *ngIf="isLoggedIn" (click)="logout()" class="btn">
            <img src="{{logoutIcon}}" alt="Logout icon"/>
        </a>
    </div>
</nav>
