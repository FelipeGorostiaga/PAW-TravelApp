<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <alert *ngIf="user.rates?.length === 0" [type]="'primary'" i18n=@@user-rates.noRates class="text-center">
                This user has no available rates
            </alert>
            <alert *ngIf="error" [type]="'danger'" i18n=@@user-rates.error class="text-center">Error fetching data from
                server, please try again later
            </alert>
            <div *ngIf="user.rates?.length > 0">
                <app-rate-tile *ngFor="let rate of user.rates | slice:0:maxShowedRates; let i=index"
                               [rate]="rate"></app-rate-tile>
            </div>
            <a *ngIf="user?.rates?.length > maxShowedRates" class="btn btn-link text-muted"
               routerLink="/user/{{user?.id}}/rates" i18n=@@profile.showAllLink>Show all</a>
        </div>
    </div>
</div>
