<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <h1 style="margin-top: 35px;margin-bottom: 25px;">{{user?.firstname}} {{user?.lastname}}    <small>{{user.rating}}</small></h1>
            <alert *ngIf="user.rates?.length === 0" [type]="'primary'" i18n=@@user-rates.noRates>This user has no available rates</alert>
            <alert *ngIf="error" [type]="'danger'" i18n=@@user-rates.error>Error fetching data from server, please try again later</alert>
            <div *ngIf="user.rates?.length > 0" class="list-group list-group-flush">
                <app-rate-tile *ngFor="let rate of user.rates" [rate]="rate"></app-rate-tile>
            </div>
        </div>
    </div>
    <!--    <app-paginator
                *ngIf="numberOfPages > 1"
                [numberOfPages]="numberOfPages"
                (pageNumberClick)="updatePage($event)">
        </app-paginator>-->
</div>
