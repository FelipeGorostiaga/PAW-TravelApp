<app-navigation></app-navigation>
<section id="tabs" class="project-tab">
    <ngx-bootstrap-spinner></ngx-bootstrap-spinner>
    <div *ngIf="!loading" class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active"
                           id="nav-info-tab"
                           data-toggle="tab"
                           (click)="switchTab(0)"
                           role="tab"
                           [ngClass]="{'active':selectedIndex == 0}"
                           aria-controls="nav-home"
                           aria-selected="true" i18n=@@trip.informationTab>Information</a>
                        <a class="nav-item nav-link"
                           id="nav-act-tab"
                           data-toggle="tab"
                           (click)="switchTab(1)"
                           role="tab" aria-controls="nav-profile"
                           [ngClass]="{'active':selectedIndex == 1}"
                           aria-selected="false" i18n=@@trip.activitiesTab>Activities</a>
                        <a *ngIf="isAdmin || isMember" class="nav-item nav-link"
                           id="nav-chat-tab"
                           data-toggle="tab"
                           (click)="switchTab(2)"
                           role="tab"
                           [ngClass]="{'active':selectedIndex == 2}"
                           aria-controls="nav-contact"
                           aria-selected="false"
                           i18n=@@trip.chatTab>Chat</a>
                        <a *ngIf="isAdmin || isMember" class="nav-item nav-link"
                           id="nav-members-tab"
                           data-toggle="tab"
                           (click)="switchTab(3)"
                           role="tab"
                           [ngClass]="{'active':selectedIndex == 3}"
                           aria-controls="nav-members"
                           aria-selected="false">Members</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent" style="margin-top: 40px;">
                    <div
                            *ngIf="selectedIndex == 0"
                            class="tab-pane fade"
                            [ngClass]="{
                            'show':selectedIndex == 0,
                            'active':selectedIndex == 0}"
                            id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <app-information [trip]="trip" [isAdmin]="isAdmin" [isMember]="isMember" [isCreator]="isCreator" [completed]="completed" [loggedUser]="loggedUser"></app-information>
                    </div>
                    <div *ngIf="selectedIndex == 1" class="tab-pane fade"
                         [ngClass]="{
                            'show':selectedIndex == 1,
                            'active':selectedIndex == 1}"
                         id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <app-activities [trip]="trip" [isAdmin]="isAdmin" [isMember]="isMember" [completed]="completed" [isCreator]="isCreator"></app-activities>
                    </div>
                    <div *ngIf="selectedIndex == 2"
                         class="tab-pane fade"
                         [ngClass]="{
                            'show':selectedIndex == 2,
                            'active':selectedIndex == 2}"
                         id="nav-contact" role="tabpanel" aria-labelledby="nav-chat-tab">
                        <app-chat [trip]="trip" [isAdmin]="isAdmin" [completed]="completed"></app-chat>
                    </div>
                    <div *ngIf="selectedIndex == 3"
                         class="tab-pane fade"
                         [ngClass]="{
                            'show':selectedIndex == 3,
                            'active':selectedIndex == 3}"
                         id="nav-members" role="tabpanel" aria-labelledby="nav-members-tab">
                        <app-members *ngIf="trip?.members" [trip]="trip" [isAdmin]="isAdmin" [isCreator]="isCreator" [completed]="completed" ></app-members>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
