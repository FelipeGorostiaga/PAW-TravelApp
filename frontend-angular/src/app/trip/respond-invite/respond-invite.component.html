<app-navigation></app-navigation>
<ngx-bootstrap-spinner></ngx-bootstrap-spinner>
<div *ngIf="!loading" class="container" style="align-content: center; margin: 40px;">
    <div *ngIf="error">
        <alert [type]="'warning'" [dismissible]="false">Invalid token or invitation does not exist</alert>
    </div>
    <div *ngIf="!error">
        <div *ngIf="accepted">
            <alert [type]="'success'" [dismissible]="false">You have joined {{tripName}}</alert>
            <button class="btn btn-primary"><a [routerLink] = "['/trip/' + tripId]">Go to Trip</a></button>
        </div>
        <div *ngIf="!accepted">
            <alert [type]="'info'" [dismissible]="false">You have declined the invitation to join {{tripName}}</alert>
            <button class="btn btn-primary"><a routerLink = "/home">Home</a></button>
        </div>
    </div>
</div>
