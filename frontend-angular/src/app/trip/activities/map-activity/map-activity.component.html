
<div (click)="toggle()" class="container list-group-item list-group-item-action flex-column align-items-start">
    <div class="row ">
        <div class="col-12">
            <div class="col-6">
                <h5 class="mb-1">{{activity?.name}}</h5>
                <p>{{activity?.category}}</p>
                <p>{{activity?.startDate}} - {{activity.endDate}}</p>
                <p class="mb-1"><i class="fa fa-map-marker-alt"></i>{{activity?.place?.address}}</p>
            </div>
            <div class="col-6" *ngIf="showMap">
                <agm-map [latitude]="activity?.place.latitude" [longitude]="activity?.place.longitude" [zoom]="14" style="height: 400px;width: 600px;">
                    <agm-marker [latitude]="activity?.place.latitude" [longitude]="activity?.place.longitude"></agm-marker>
                </agm-map>
            </div>
        </div>
    </div>
</div>
<button *ngIf="!completed" class="btn btn-danger" (click)="deleteActivity()">Delete</button>
