<div *ngIf="trip?.activities?.length == 0">
    <div class="alert alert-primary" role="alert" style="margin-top: 40px">This trip has no activities</div>
</div>
<div *ngIf="trip?.activities?.length !== 0">
    <div class="list-group" style="margin-bottom: 20px">
        <app-map-activity *ngFor="let activity of trip?.activities"
                          [activity]="activity" (deleteActivityEvent)="deleteActivity(activity)">
        </app-map-activity>
    </div>
</div>
<button *ngIf="isAdmin" class="btn btn-primary" (click)="openModal('custom-modal-1')">Add activity</button>

<jw-modal id="custom-modal-1">
    <form [formGroup]="activityForm" (ngSubmit)="createActivity()">
        <div class="form-row">
            <div class="form-group col-6">
                <label>Name</label>
                <input formControlName="name" type="text" placeholder="Give your activity a name"
                       class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Field is required</div>
                    <div *ngIf="f.name.errors.minlength">Min 6 characters</div>
                    <div *ngIf="f.name.errors.maxlength">Max 25 characters</div>
                </div>
            </div>
            <div class="form-group col-6">
                <label>Category</label>
                <select formControlName="category" name="category" class="form-control" style="margin-bottom: 10px;"
                        [ngClass]="{ 'is-invalid': (submitted && f.category.errors) }">
                    <option disabled selected>Select category</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Sports">Sports</option>
                    <option value="Social">Social</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Family">Family</option>
                    <option value="Friends">Friends</option>
                    <option value="Business">Business</option>
                    <option value="Relaxation">Relax</option>
                    <option value="Nightlife">Nightlife</option>
                </select>
                <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                    <p *ngIf="f.category.errors.required">Field is required</p>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="startDate">Start date</label>
                <input formControlName="startDate"
                       type="text"
                       class="form-control"
                       id="startDate"
                       placeholder="dd/mm/yyyy"
                       autocomplete="off"
                       [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"
                       bsDatepicker
                       [bsConfig]="bsConfig">
                <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                    <p *ngIf="f.startDate.errors.required">Field is required</p>
                    <p *ngIf="f.startDate.errors.invalidInterval">Invalid dates</p>
                </div>
            </div>
            <div class="form-group col-6">
                <label for="endDate">End date</label>
                <input formControlName="endDate"
                       type="text"
                       class="form-control"
                       autocomplete="off"
                       placeholder="dd/mm/yyyy"
                       [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"
                       bsDatepicker
                       id="endDate"
                       [bsConfig]="bsConfig">
                <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                    <p *ngIf="f.endDate.errors.required">Field is required</p>
                    <p *ngIf="f.endDate.errors.invalidInterval">Invalid dates</p>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-6">
                <label>Location</label>
                <input #search
                       formControlName="placeInput"
                       type="text"
                       placeholder="Enter location"
                       class="form-control"
                       autocomplete="off"
                       [ngClass]="{ 'is-invalid': submitted && f.placeInput.errors }"/>
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
                         style="height: 400px;width: 100%;">
                    <agm-marker *ngIf="submittedPlace" [latitude]="latitude" [longitude]="longitude"></agm-marker>
                </agm-map>
                <div *ngIf="submitted && f.placeInput.errors" class="invalid-feedback">
                    <p *ngIf="f.placeInput.errors.required">Field is required</p>
                </div>
            </div>
            <div class="form-group col-6">
                <label for="description">Description</label>
                <textarea formControlName="description"
                          class="form-control"
                          type="text"
                          id="description"
                          rows="8"
                          placeholder="Write a description for this activity..."
                          style="margin-bottom: 10px;resize:none;"
                          maxlength="300"
                          [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                        </textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <p *ngIf="f.description.errors.required">Field is required</p>
                    <p *ngIf="f.description.errors.maxlength">Max length is 300 characters</p>
                    <p *ngIf="f.description.errors.minlength">Min length is 10 characters</p>
                </div>
            </div>
        </div>
        <div class="container text-center flex-fill">
            <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Create</button>
            <button type="button" class="btn btn-outline-secondary" (click)="closeModal('custom-modal-1')">Close
            </button>
        </div>
    </form>
</jw-modal>
