<h3 class="margin-class ">Activities</h3>

<div *ngIf="activities.length == 0">
    <div class="alert alert-primary" role="alert">This trip has no activities</div>
</div>
<div *ngIf="activities.length !== 0">
    <div class="list-group" style="margin-bottom: 20px">
        <app-map-activity
                *ngFor="let activity in activities" [activity]="activity">
        </app-map-activity>
    </div>
</div>

<button class="btn btn-primary" (click)="openModal('custom-modal-1')">Add activity</button>
<jw-modal id="custom-modal-1">
    <h1>New activity</h1>
    <form [formGroup]="activityForm" (ngSubmit)="createActivity()">
        <div class="form-row">
            <div class="form-group col-6">
                <label>Name</label>
                <input formControlName="name" type="text" placeholder="Give your activity a name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Field is required</div>
                    <div *ngIf="f.name.errors.minlength">Min 6 characters</div>
                    <div *ngIf="f.name.errors.maxlength">Max 25 characters</div>
                </div>
            </div>
            <div class="form-group col-6">
                <label>Category</label>
                <select formControlName="category" name="category" class="form-control" style="margin-bottom: 10px;" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                    <option disabled selected>Select category</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Sports">Sports</option>
                    <option value="Social">Social</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Family">Family time</option>
                    <option value="Friends">Friends</option>
                    <option value="Business">Business</option>
                    <option value="Relaxation">Relax</option>
                    <option value="Nightlife">Nightlife</option>
                </select>
                <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                    <p *ngIf="f.category.errors.required">Field is required</p>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label>Start date</label>
                <input formControlName="startDate" class="form-control" type="text" placeholder="dd/mm/yyyy" name="startDate" [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"/>
                <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
                    <p *ngIf="f.startDate.errors.required">Field is required</p>
                    <p *ngIf="f.startDate.errors.invalidDate">Activity must start the same date or before end date</p>
                </div>
            </div>
            <div class="form-group col-6">
                <label>End date</label>
                <input formControlName="endDate" class="form-control" type="text" placeholder="dd/mm/yyyy" name="endDate" [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"/>
                <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
                    <p *ngIf="f.endDate.errors.required">Field is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input #search formControlName="placeInput" id="place" type="text" placeholder="" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.placeInput.errors }"/>
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="height: 400px;width: 900px;">
                <agm-marker *ngIf="submittedPlace" [latitude]="latitude" [longitude]="longitude"></agm-marker>
            </agm-map>
            <div *ngIf="submitted && f.placeInput.errors" class="invalid-feedback">
                <p *ngIf="f.placeInput.errors.required">Field is required</p>
                <p *ngIf="f.placeInput.errors.required">Invalid google maps</p>
            </div>
        </div>
        <div class="text-center flex-fill">
            <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 10px;">Create</button>
            <button class="btn btn-secondary btn-lg" (click)="closeModal('custom-modal-1');">Close</button>
        </div>
    </form>
</jw-modal>
