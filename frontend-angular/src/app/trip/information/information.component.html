
<div>
    <img *ngIf="hasImage" [src]="tripImage" alt="Trip image">
    <img *ngIf="!hasImage" src="./assets/images/trip-default-info.jpg" alt="Trip image">
    <div class="d-flex justify-content-between">
        <div *ngIf="isAdmin" class="p-2">
            <button class="btn btn-outline-dark" (click)="openEditTripModal(editTripTemplate)"
                    style="margin-top: 10px;">Edit
            </button>
        </div>
    </div>
    <div class="display-4 ">{{trip?.name}}</div>
    <p class="text-justify" style="font-size: 150%;">{{trip?.description}}</p>
    <div id="rate-bar" class="card-text" style="font-size: 150%; margin-bottom: 15px;"></div>
    <p class="card-text"><i class="far fa-calendar-alt"></i>{{trip?.startDate}}  - {{trip?.endDate}}</p>
</div>
<h3 class="margin-class">Starting place</h3>
<p>{{trip?.startPlace?.name}}</p>
<agm-map [latitude]="trip?.startPlace?.latitude" [longitude]="trip?.startPlace?.longitude" [zoom]="14"
         style="height: 400px;width: 700px;">
    <agm-marker [latitude]="trip?.startPlace?.latitude" [longitude]="trip?.startPlace?.longitude"></agm-marker>
</agm-map>

<!-- todo: user tile component-->
<div class="list-group" style="margin-top: 40px;">
    <div *ngFor="let admin of trip?.admins" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <a routerLink="/profile/{{admin.id}}"><h5 class="mb-1"><i class="fa fa-user" style="margin-right: 15px;"></i>{{admin?.firstname}} {{admin?.lastname}}</h5></a>
            <small style="color: darkgreen">Administrator</small>
        </div>
    </div>
    <div *ngFor="let user of trip?.users"
       class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <a routerLink="/profile/{{user.id}}"><h5 class="mb-1"><i class="fa fa-user" style="margin-right: 15px;"></i>{{user?.firstname}} {{user?.lastname}}</h5></a>
            <button *ngIf="isAdmin" (click)="grantAdminRole($event, user)" tooltip="Make trip administrator"><!--<i class="fa fa-plus-circle"></i>--><i class="fa fa-user-plus"></i></button>
        </div>
    </div>
</div>
<div style="margin-top: 20px;">
    <button *ngIf="isAdmin || isMember" class="btn btn-danger" (click)="exitTrip()">Exit</button>
    <button *ngIf="!loading && !isMember && !waitingConfirmation" class="btn-primary btn" (click)="requestJoinTrip()">
        Request to join
    </button>
</div>
<div *ngIf="isAdmin">
    <button class="btn btn-primary" (click)="openModal(template)">Invite User</button>
</div>






<!-- INVITE USER TO TRIP -->
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Invite user</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="showSuccessAlert">
            <alert [type]="'success'" [dismissible]="true" (onClosed)="closeSuccessAlert()">User invite sent.</alert>
        </div>
        <div *ngIf="showErrorAlert">
            <alert [type]="'warning'" [dismissible]="true" (onClosed)="closeErrorAlert()">Error, user was already
                invited.
            </alert>
        </div>
        <section>
            <div class="input-group mb-3">
                <input type="search" placeholder="Search by name..." class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default" [(ngModel)]="searchTerm"
                       (ngModelChange)="newSearch(searchTerm)">
            </div>
            <div *ngFor="let u of userSearchList | async" class="list-group">
                <user-list-item [user]="u" (userClickedEvent)="sendInvite($event)"></user-list-item>
            </div>
        </section>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="closeModal()" style="margin-top: 20px;">Close
        </button>
    </div>
</ng-template>



<!-- EDIT TRIP-->
<ng-template #editTripTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Trip</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="editTripModalRef.hide()"><span
                aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editTripForm" (ngSubmit)="submitEditTripForm()">
            <!-- Image Upload -->
            <div class="form-group">
                <label for="imageUpload">File input</label>
                <input formControlName="imageUpload" type="file" class="form-control-file" id="imageUpload"
                       (change)="onFileSelected($event)">
            </div>

            <!-- Edit Trip Name -->
            <div class="form-group">
                <label for="tripName">Name</label>
                <input formControlName="tripName" type="text" class="form-control" id="tripName">
            </div>

            <!-- Edit description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" style="resize: none" class="form-control" id="description"
                          rows="4"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitEditTripForm()">Submit</button>
        <button type="button" class="btn btn-outline-primary" (click)="closeEditTripModal()">Close</button>
    </div>
</ng-template>
